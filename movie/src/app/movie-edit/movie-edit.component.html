<div class="container mt-4">
    <h2>Edit Movie</h2>
    <form [formGroup]="movieForm" (ngSubmit)="updateMovie()">
        <div class="form-group mb-3">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" formControlName="title" required>
        </div>
        <div class="form-group mb-3">
            <label for="director">Director</label>
            <input type="text" id="director" class="form-control" formControlName="director" required>
        </div>
        <div class="form-group mb-3">
            <label for="year">Year</label>
            <input type="number" id="year" class="form-control" formControlName="year" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Update Movie</button>
    </form>
</div>
