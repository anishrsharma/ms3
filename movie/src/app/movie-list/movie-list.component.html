<div class="container mt-4">
    <h1>Movie List</h1>
    <a routerLink="/add" class="btn btn-success mb-3">Add New Movie</a>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Director</th>
                <th scope="col">Year</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <th scope="row">{{movie.id}}</th>
                <td>{{movie.title}}</td>
                <td>{{movie.director}}</td>
                <td>{{movie.year}}</td>
                <td>
                    <button class="btn btn-primary btn-sm mr-2" (click)="updateMovie(movie.id)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteMovie(movie.id)">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
